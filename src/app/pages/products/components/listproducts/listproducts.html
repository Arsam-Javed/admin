<div class="row">
  <button type="button" class="btn btn-primary" style="margin: -10px 0 10px 10px;" routerLink="/pages/products/addproducts">Add New Product</button>
</div>
<div class="horizontal-scroll">
  <table class="table table-condensed">
    <thead>
    <tr>
      <th>Product Name</th>
      <th>Image</th>
      <th>Product Category</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of filteredproducts">
      <td>{{product.title}}</td>
      <td><img src="{{product.image}}" height="20" width="20"></td>
      <td>{{product.category_id}}</td>
      <td>{{product.price}}</td>
      <td>
        <div class="button-wrapper">
          <button *ngIf="product.active == 0" type="button" class="btn btn-primary btn-xs" (click)="activate(product._id, product)">Activate</button>
          <button *ngIf="product.active == 1" type="button" class="btn btn-danger btn-xs" (click)="deactivate(product._id, product)">Deactivate</button>
          <button type="button" class="btn btn-warning btn-xs" routerLink="/pages/products/editproduct/{{product._id}}">Edit</button>
          <button type="button" class="btn btn-danger btn-xs" (click)="deleteproduct(product._id, product)">Delete</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

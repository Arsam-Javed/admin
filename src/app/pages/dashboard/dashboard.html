On Days for Regular Pickup/Delivery
<br><br>
<div class="input-demo checkbox-demo row">
  <ba-multi-checkbox [(ngModel)]="checkboxModel" [propertiesMapping]="checkboxPropertiesMapping"></ba-multi-checkbox>
</div>
<br>
<div class="button-wrapper">
  <button type="button" class="btn btn-primary btn-xs" (click)="updatedays()" [disabled]="sendingRequest"><i *ngIf="sendingRequest" class="fa fa-spin fa-circle-o-notch"></i>Update Days</button>
</div>
<br><br>
Select percentage for the special pickup.
<br><br>
<div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="percentage">Percentage</label>
        <input type="number" min="1" max="100" step="0.1" class="form-control" id="percentage" placeholder="percentage" [(ngModel)]="percentage">
      </div>
    </div>
</div>
<div class="button-wrapper">
  <button type="button" class="btn btn-primary btn-xs" (click)="updatepercentage()" [disabled]="sendingRequest"><i *ngIf="sendingRequest" class="fa fa-spin fa-circle-o-notch"></i>Update Percentage</button>
</div>

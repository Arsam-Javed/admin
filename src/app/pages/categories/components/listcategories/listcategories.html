<div class="row">
  <button type="button" class="btn btn-primary" style="margin: -10px 0 10px 10px;" routerLink="/pages/categories/addcategory">Add New Category</button>
</div>
<div class="horizontal-scroll">
  <table class="table table-condensed">
    <thead>
    <tr>
      <th class="table-id">#</th>
      <th>Category Name</th>
      <th>Icon</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of filteredcategories; let i=index;">
      <td>{{i+1}}</td>
      <td>{{category.title}}</td>
      <td><img src="{{category.icon}}" height="20" width="20"></td>
      <td>
        <div class="button-wrapper">
          <button *ngIf="category.active == 0" type="button" class="btn btn-primary btn-xs" (click)="activate(category._id, category)">Activate</button>
          <button *ngIf="category.active == 1" type="button" class="btn btn-danger btn-xs" (click)="deactivate(category._id, category)">Deactivate</button>
          <button type="button" class="btn btn-warning btn-xs" (click)="listproducts(category._id)">List Products</button>
          <button type="button" class="btn btn-warning btn-xs" (click)="editcategory(category._id)">Edit</button>
          <button type="button" class="btn btn-danger btn-xs" (click)="deleteCategory(category._id, category)">Delete</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="auth-main">
  <div class="auth-block">
    <h1>Sign up to Subbit</h1>
    <a routerLink="/login" class="auth-link">Already have an Subbit account? Sign in!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!fname.valid && fname.touched), 'has-success': (fname.valid && fname.touched)}">
        <label for="inputName3" class="col-sm-2 control-label">FirstName</label>

        <div class="col-sm-10">
          <input [formControl]="fname" type="text" class="form-control" id="inputName3" placeholder="First Name">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!lname.valid && lname.touched), 'has-success': (lname.valid && lname.touched)}">
        <label for="inputName2" class="col-sm-2 control-label">LastName</label>

        <div class="col-sm-10">
          <input [formControl]="lname" type="text" class="form-control" id="inputName2" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!phone.valid && phone.touched), 'has-success': (phone.valid && phone.touched)}">
        <label for="inputPhone3" class="col-sm-2 control-label">Phone</label>

        <div class="col-sm-10">
          <input [formControl]="phone" type="text" class="form-control" id="inputPhone3" placeholder="Phone">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-2 control-label">Repeat</label>

        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</div>
